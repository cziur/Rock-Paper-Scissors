<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <div class="scoreboard">
            <div class="playerScoreboard">
        <h1>Player Score</h1>
        <h2 class="playerCount">0</h2>
            </div>
            <div class="cpuScoreboard">
        <h1>Computer Score</h1>
        <h2 class="computerCount">0</h2>
            </div>
        </div>
    </header>
    <section>
        <h3 class="playerPick">Player Picked:</h3>
        <h3 class="computerPick">CPU Picked:</h3>
    </section>
    <div class="round">
        <h4 class="roundText">Round:</h4>
    </div>
    <main>
        <div class="actionButtons">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button> 
        </div>
    </main>
    <div class="winner">
        <h5 class="winner"></h5>
        <h5 class="gameWinner"></h5>
    </div>
    <div class="reset">
        <button class="resetButton" type="button">Play Again</button>
    </div>
</body>
<script src="./scripts/main.js"></script>

</html>
